<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiftBreaker Research Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>RiftBreaker Research Explorer</h1>
      <div class="files">
        <label>
          Load research_graph.json
          <input id="graphFile" type="file" accept="application/json" />
        </label>
        <button id="tryFetch">Try fetch ./research_graph.json</button>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Search by name or key..." />
        <select id="categoryFilter">
          <option value="">All categories</option>
        </select>
        <span id="count"></span>
      </div>
    </header>

    <main>
      <aside>
        <ul id="results"></ul>
      </aside>
      <section id="details">
        <div class="placeholder">Load a graph, then search and select a node.</div>
      </section>
    </main>

    <footer>
      <small>
        Tip: Use analyze_research.ts to generate research_graph.json, and gui2lookup.ts to fill readable names.
      </small>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
